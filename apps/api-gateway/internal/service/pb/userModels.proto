syntax = "proto3";

package pb;
option go_package = "/internal/service;service";

message UserModel {
  // 用户ID
  // @inject_tag: json:"user_id" validate:"required
  uint64 UserID = 1;
  // 用户名
  // @inject_tag: json:"user_name" validate:"required,min=2,max=32"
  string UserName = 2;
  // 昵称
  // @inject_tag: json:"nick_name" validate:"required,min=2,max=32"
  string NickName = 3;
}